<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Guía Telefónica</title>
		<link href="/Practica001/css/bootstap.min.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>Aplicación para la gestión de números telefónicos en la Web</h1>
		<form class="form-inline">
  			<div class="form-group">
    			<label class="sr-only" for="exampleInputEmail3">Correo</label>
    			<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
  			</div>
  			<div class="form-group">
    			<label class="sr-only" for="exampleInputPassword3">Contraseña</label>
    			<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  			</div>
  				<button type="submit" class="btn btn-default">Entrar</button>
		</form>
	</body>
</html>
